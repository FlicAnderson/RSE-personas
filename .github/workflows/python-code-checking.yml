# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: python-code-checking

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    # check out latest code from repo
    - name: Checkout repo
      uses: actions/checkout@v3
    # set which version of python to use
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    # display which version of python is being used.
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    # install packages and dependencies with pip  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov setuptools
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # set up code as package
    - name: Set up code as package project-code 
      run: |
        python code/setup.py install
    # run linter 
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # run tests
    - name: Test with pytest
      run: |
        pytest code/test/test*
